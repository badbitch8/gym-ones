<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <style>
        body {
            background-image: url('Untitled design.png');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            color: white;
        }
        .settings-container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: rgba(112, 104, 108, 0.8);
            padding: 30px;
            border-radius: 10px;
        }
        .section {
            margin-bottom: 30px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        .section h2 {
            border-bottom: 2px solid white;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.9);
        }
        .toggle-switch {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .toggle-switch input {
            width: 40px;
            height: 20px;
        }
        .button {
            background-color: #ffcccb;
            color: #a09299;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        @media (max-width: 768px) {
            .settings-container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="settings-container">
        <!-- Profile Management -->
        <div class="section">
            <h2>Profile Management</h2>
            <div class="profile-logo" style="width: 100px; height: 100px; border-radius: 50%; background-color: #d5006d; display: flex; align-items: center; justify-content: center; margin-bottom: 20px;">
                <span style="color: white; font-size: 24px;">JD</span>
            </div>

            <div class="form-group">
                <label>Full Name</label>
                <input type="text" value="John Doe" aria-label="Full Name" placeholder="Enter your full name">
            </div>
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" value="john@example.com" aria-label="Email Address" placeholder="Enter your email address">
            </div>
            <div class="form-group">
                <label>Phone Number</label>
                <input type="tel" value="+1 234 567 890" aria-label="Phone Number" placeholder="Enter your phone number">
            </div>
            <button class="button">Update Profile</button>
        </div>

        <!-- Account Security -->
        <div class="section">
            <h2>Account Security</h2>
            <div class="form-group">
                <button class="button" id="change-password-btn">Change Password</button>

                <!-- Change Password Modal -->
                <div id="change-password-modal" style="display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(0, 0, 0, 0.5); justify-content: center; align-items: center;">
                    <div style="background: rgb(68, 23, 48); padding: 20px; border-radius: 10px; width: 300px;">
                        <h3>Change Password</h3>
                        <div class="form-group">
                            <label>Current Password</label>
                            <input type="password" aria-label="Current Password" placeholder="Enter current password">
                        </div>
                        <div class="form-group">
                            <label>New Password</label>
                            <input type="password" aria-label="New Password" placeholder="Enter new password">
                        </div>
                        <div class="form-group">
                            <label>Confirm New Password</label>
                            <input type="password" aria-label="Confirm New Password" placeholder="Confirm new password">
                        </div>
                        <button class="button" id="submit-password-change">Submit</button>
                        <button class="button" id="close-modal" style="background-color: #ffcccb;">Close</button>
                    </div>
                </div>
            </div>
            <div class="form-group toggle-switch">
                <label>Two-Factor Authentication</label>
                <input type="checkbox" id="2fa" checked aria-label="Enable Two-Factor Authentication">
            </div>
            <div class="form-group">
                <button class="button" id="view-login-activity-btn">View Login Activity</button>

                <!-- View Login Activity Modal -->
                <div id="login-activity-modal" style="display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(0, 0, 0, 0.5); justify-content: center; align-items: center;">
                    <div style="background: rgb(68, 23, 48); padding: 20px; border-radius: 10px; width: 400px;">
                        <h3>Login Activity</h3>
                        <ul id="login-activity-list">
                            <li>Device: Laptop, Date: 2023-10-01, Time: 10:00 AM</li>
                            <li>Device: Mobile, Date: 2023-10-02, Time: 11:30 AM</li>
                        </ul>
                        <button class="button" id="close-login-activity-modal" style="background-color: #ffcccb;">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Subscription & Billing -->
        <div class="section">
            <h2>Subscription & Billing</h2>
            <div class="form-group">
                <label>Current Plan</label>
                <input type="text" value="Premium Membership" readonly aria-label="Current Subscription Plan">
            </div>
            <div class="form-group">
                <button class="button">Manage Subscription</button>
            </div>
            <div class="form-group">
                <button class="button">View Billing History</button>
            </div>
        </div>

        <!-- Notifications -->
        <div class="section">
            <h2>Notifications</h2>
            <div class="form-group toggle-switch">
                <label>Email Notifications</label>
                <input type="checkbox" id="email-notifications" checked aria-label="Enable Email Notifications">
            </div>
            <div class="form-group toggle-switch">
                <label>Push Notifications</label>
                <input type="checkbox" id="push-notifications" checked aria-label="Enable Push Notifications">
            </div>
            <div class="form-group toggle-switch">
                <label>SMS Notifications</label>
                <input type="checkbox" id="sms-notifications" aria-label="Enable SMS Notifications">
            </div>
        </div>

        <!-- Privacy & Data -->
        <div class="section">
            <h2>Privacy & Data</h2>
            <div class="form-group">
                <button class="button" id="download-my-data-btn">Download My Data</button>
            </div>
            <div class="form-group">
                <button class="button">Delete Account</button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('change-password-btn').onclick = function() {
            document.getElementById('change-password-modal').style.display = 'flex';
        };
        document.getElementById('close-modal').onclick = function() {
            document.getElementById('change-password-modal').style.display = 'none';
        };
        document.getElementById('view-login-activity-btn').onclick = function() {
            document.getElementById('login-activity-modal').style.display = 'flex';
        };
        document.getElementById('close-login-activity-modal').onclick = function() {
            document.getElementById('login-activity-modal').style.display = 'none';
        };
        document.getElementById('download-my-data-btn').onclick = function() {
            // Call backend endpoint to download data
            fetch('/download-data', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email: 'john@example.com' }) // Replace with actual user email
            })
            .then(response => {
                if (response.ok) {
                    alert('Data is being sent to your email.');
                } else {
                    alert('Failed to download data.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while downloading data.');
            });
        };
    </script>

</body>
</html>
