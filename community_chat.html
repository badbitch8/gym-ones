<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Chat</title>
    <style>
        body {
            background-image: url('Untitled design (2).png'); /* Updated background image */

            background-size: cover;
            background-position: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Changed to align items to the left */

            justify-content: center;


            font-family: Arial, sans-serif;
            color: white;
        }
        .chat-container {
            background-color: rgba(158, 142, 157, 0.8);
            width: 80%;
            max-width: 800px;
            height: 600px;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 10px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }
        .message {
            margin-bottom: 10px;
            padding: 8px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }
        .chat-input {
            display: flex;
            gap: 10px;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        .chat-input button {
            padding: 10px 20px;
            background-color: #ffcccb;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: #a09299;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Community Chat</div>
        <div class="chat-messages" id="chatMessages">
            <!-- Chat messages will appear here -->
        </div>
    </div>
    <div class="chat-input">
        <input type="text" id="chatInput" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
    </div>

    </div>

    <script>
        function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            if (message) {
                const messageElement = document.createElement('div');
                messageElement.className = 'message';
                messageElement.textContent = message;
                document.getElementById('chatMessages').appendChild(messageElement);
                input.value = '';
                document.getElementById('chatMessages').scrollTop = document.getElementById('chatMessages').scrollHeight;
            }
        }
    </script>
</body>
</html>
